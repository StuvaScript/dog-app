<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>Dog App</title>

  <body>
    <header><img id="logo" src="#" alt="The logo" /></header>
    <main>
      <div class="form-back-wrapper">

      </div>
    </main>
